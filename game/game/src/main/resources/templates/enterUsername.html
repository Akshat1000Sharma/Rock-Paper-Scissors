<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Username</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #007BFF;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .back-icon {
            background: #FFFFFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .back-icon i {
            color: #007BFF;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #FFD700;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #ffcc00;
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #ffcc00;
        }
        a {
            color: #FFD700;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.1em;
        }
        a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <a href="/" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="content">
        <h1>Enter Your Username</h1>
        <form action="#" th:action="@{/setUsername}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
