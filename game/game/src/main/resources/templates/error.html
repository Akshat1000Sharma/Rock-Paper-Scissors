<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="stylesheet" href="/css/error.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .error-container h1 {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .error-container p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .home-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .home-link:hover {
            color: #2980b9;
        }
        
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but we can't complete your request at the moment.</p>
        <a href="/" class="home-link">Go back to Home</a>
    </div>
</body>
</html>
