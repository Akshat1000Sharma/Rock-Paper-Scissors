<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #007BFF;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .back-icon {
            background: #FFFFFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .back-icon i {
            color: #007BFF;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-size: 1em;
            margin-top: 15px;
            text-decoration: none;
        }
        button:hover {
            background-color: #ffcc00;
        }
        .back-icon {
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <a href="/" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="content">
        <h1>Game Over!</h1>
        <div th:if="${isHighScore}">
            <p>Congratulations! You set a new high score with <strong th:text="${game.userScore}"></strong> points!</p>
        </div>
        <div th:if="${!isHighScore}">
            <p>Thanks for playing! Your final score: <strong th:text="${game.userScore}"></strong></p>
        </div>
        <p>Computer's final score: <strong th:text="${game.computerScore}"></strong></p>
        <a href="/" th:href="@{/}">
            <button>Exit</button>
        </a>
    </div>
</body>
</html>
