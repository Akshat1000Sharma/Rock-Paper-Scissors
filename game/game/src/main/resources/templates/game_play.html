<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Round</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #007BFF; /* Blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #FFD700; /* Gold color for heading */
            text-align: center;
            margin-top: 0;
        }
        .scoreboard {
            font-size: 1.2em;
            margin-bottom: 20px;
            margin-left: 150px;
            color: #FFD700;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px 20px;
            max-width: 600px;
            width: 80%;
            text-align: center;
        }
        .game-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .game-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .game-item button:hover {
            background-color: #ffcc00;
        }
        .back-icon {
            background: #FFFFFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-icon i {
            color: #007BFF;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="content">
        <h2>Round [[${game.currentRound + 1}]]</h2>
        
        <div class="scoreboard">
            <p>User Score: [[${game.userScore}]]</p>
            <p>Computer Score: [[${game.computerScore}]]</p>
        </div>

        <form action="/playRound" method="post" class="game-content">
            <div class="game-item">
                <img th:src="@{/images/rock.jpg}" alt="Rock">
                <button name="userChoice" value="1">Rock</button>
            </div>
            
            <div class="game-item">
                <img th:src="@{/images/paper.jpg}" alt="Paper">
                <button name="userChoice" value="2">Paper</button>
            </div>
            
            <div class="game-item">
                <img th:src="@{/images/scissors.jpg}" alt="Scissors">
                <button name="userChoice" value="3">Scissors</button>
            </div>
            
            <input type="hidden" name="rounds" th:value="${game.rounds}">
        </form>
        
        <p>[[${result}]]</p>
    </div>
</body>
</html>
