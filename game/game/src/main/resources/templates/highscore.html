<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #007BFF; /* Blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #FFD700; /* Gold color for the heading */
            text-align: center;
            font-size: 2em; /* Larger font size for heading */
        }
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px 20px; /* Increased padding for height */
            max-width: 600px;
            width: 80%;
            text-align: center;
            font-size: 1.5em; /* Larger font size for content */
        }
        .back-icon {
            background: #FFFFFF; /* Circle background color */
            border: none;
            border-radius: 50%; /* Make it circular */
            width: 60px; /* Circle size */
            height: 60px; /* Circle size */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }
        .back-icon i {
            color: #007BFF; /* Arrow color */
            font-size: 24px; /* Icon size */
        }
        .highscore-line {
            margin: 0; /* Remove default paragraph margin */
            font-size: 1.75em; /* Increase font size for high score text */
        }
    </style>
</head>
<body>
    <a href="/" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="content">
        <h2>High Score</h2>
        <p class="highscore-line">High Score: [[${highscore}]]</p>
        <p class="highscore-line">By: [[${highScoreUser}]]</p>
    </div>
</body>
</html>
